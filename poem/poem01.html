不抱怨心中无嗔便是净土  我们奋斗一辈子带不走一砖一瓦  我们执着于一世带不走爱恨情仇

生命如此短暂 没有时间争吵和伤心 一念花开 一念花落 一念放下 万般自在
</code></pre></div></div><!----><footer class="page-meta"><!----><div class="meta-item git-info"><div class="update-time"><span class="label">上次编辑于: </span><!----></div><div class="contributors"><span class="label">贡献者: </span><!--[--><!--[--><span class="contributor" title="email: 243791377@qq.com">jiyun</span>,<!--]--><!--[--><span class="contributor" title="email: 243...@qq.com">jiyunqq</span><!--]--><!--]--></div></div></footer><!----><!----><!----><!--]--></main><!--]--><!----></div><!--]--><!----><!----><!--]--></div>
